# mysite_uwsgi.ini file
[uwsgi]

#socket = 127.0.0.1:8001
socket = /home/nauen/env/website/tensorflowWechat/website/website.sock 
# Django-related settings
# the django project directory (full path)
chdir           = /home/nauen/env/website/tensorflowWechat/website/    
home            = /home/nauen/env/
# Django's wsgi file
module          = website.wsgi 
#module          = /home/nauen/env/website/tensorflowWechat/website/website/wsgi.py
#wsgi-file        = /home/nauen/env/website/tensorflowWechat/website/website/wsgi.py
# process-related settings
# master
master          = true
# maximum number of worker processes
processes       = 2
threads = 2
max-requests = 6000
# ... with appropriate permissions - may be needed
chmod-socket    = 664
# clear environment on exit
vacuum          = true
daemonize = /home/nauen/env/website/tensorflowWechat/website/uwsgi.log
